<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contactUs.css">
    <title>Contact us</title>
</head>
<body>
        <div class="wrapper no-padding">
            <header>
                <a href="index.html" class="logo">scenic.forests</a> 
                <nav>
                    <img src="images/menu.svg" class="menu" id="menu-btn" alt="open menu">
                    
                    <ul class="nav" id="nav">
                        <li class="exit" id="exit-btn">
                            <a href="#"><img src="images/exit.svg"></a>
                        </li>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="cabins.html">Cabins</a></li>
                        <li class="active"><a href="contactUs.html">Contact us</a></li>
                        <li class="res"><a href="reserved.html">Reservations</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <main class="contact-us">
            <section class="info">
                <h1 class="info-title">Contact us</h1>
                <p class="info-desc">
                    Need to get in touch with us? Either fill out 
                    the form with your inquiry or find the department email you'd like 
                    to contact below.
                </p>
            </section>

            <form action="">
                <div class="form-item">
                    <label for="name">First Name</label>
                    <input type="text" name="" id="name">
                </div>
                <div class="form-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="" id="last-name">
                </div>
                <div class="form-item">
                    <label for="Email">Email</label>
                    <input type="text" name="" id="Email">
                </div>
                <div class="form-item">
                    <label for="desc">What we can help you with?</label>
                    <textarea name="description" id="desc" cols="30" rows="6"></textarea>
                </div>
                <button>Submit</button>
            </form>
        </main>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
        <script src="index.js"></script>
</body>
</html>
